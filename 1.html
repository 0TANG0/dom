<!DOCTYPE html><!--文档类型，一定要有，否则ie6不兼容-->
<html lang="en">
<head>
    <meta charset="UTF-8"><!--还有GBK-->
    <title></title><!--标题，会在导航里出现-->
    <style>
        a{  background: #cccccc/*css的值*/;
            text-decoration: none;
            width: 120px;
            height: 30px;
            float: left;
            margin-left: 5px;/*元素之间的空隙*/
            text-align: center;/*文字水平方向的位置，值是居中。没有垂直方向的*/
            line-height: 30px;/*这是调节行间距的，但是值是行高的！单行！可以设置垂直居中*/
        }/*标签选择器*/

    </style>
</head>

<body>
<a href="http://qq.com">链接1</a><!--标签的属性通过=“”来赋值的css用：来赋值-->
    <a href="http://qq.com">链接2</a>
    <a href="http://qq.com">链接3</a>
</body>
</html>
