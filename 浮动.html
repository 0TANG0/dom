<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 100px;
        }
        #a{
            background: #ff0000;
        }/*标签选择器*/
        #b{
            background: #00ff00;
        }
        #c{
            background: #0000ff;
        }
    </style>
</head>
<body>
<div id="a">a</div><!--id的值不可以重复-->
<div id="b">b</div>
<div id="c">c</div>

</body>
</html>
