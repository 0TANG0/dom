<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{  margin : 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 200px;
        }
        #menu h3{
            height: 40px;
            background: #000000;
            color: #fff;
            line-height: 40px;
            cursor: pointer;
        }
        #menu .sub-menu{
            border:1px dotted #000000;
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li class="main-menu">
            <h3>管理区</h3>
            <ul class="sub-menu">
                <li><a href="#"></a>11</li>
                <li><a href="#"></a>22</li>
                <li><a href="#"></a>33</li>
            </ul>
        </li>
        <li class="main-menu">
            <h3>交流区</h3>
            <ul class="sub-menu">
                <li><a href="#"></a>21</li>
                <li><a href="#"></a>22</li>
                <li><a href="#"></a>23</li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById('menu');
        var aH3 = oMenu.getElementsByTagName('h3');
        var aSubMenu = oMenu.getElementsByTagName('ul');
        for(var i=0; i<aH3.length; i++){
            aH3[i].index = i;/*循环在页面开始的时候就循环结束了，为了存贮每一个i的值，给它一个自定义属性*/
            aH3.bFlag = false;/*标志位，false表示当前是隐藏的*/
            aH3[i].onclick =function(){
                if(this.bFlag){
                    aSubMenu[this.index].style.display = "none";
                }
                else{
                    aSubMenu[this.index].style.display = "block";
                }
                this.bFlag = !this.bFlag


            }
        }
    </script>
</body>
</html>
